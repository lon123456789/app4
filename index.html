<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Frame Title</title>
    
    <!-- Frame Configuration -->
    <meta property="fc:frame" content="vNext" />
    <meta property="fc:frame:image" content="https://i.imgur.com/5LMzFZk.jpeg" />
    <meta property="og:image" content="https://i.imgur.com/5LMzFZk.jpeg" />

    <!-- Button Configuration -->
    <meta property="fc:frame:button:1" content="Reveal the Truth" />
    <meta property="fc:frame:button:1:action" content="post" />
    <meta property="fc:frame:post_url" content="https://your-server.com/reveal-truth" />

    <style>
        /* Basic styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .hidden {
            display: none;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Hello Warpcast</h1>
    <p>This is a basic frame example to be embedded in Warpcast.</p>
    <img id="image1" src="https://i.imgur.com/5LMzFZk.jpeg" alt="What you think you are">
    <p id="text1">What you think you are</p>

    <!-- Hidden elements -->
    <img id="image2" class="hidden" src="https://i.imgur.com/arTAH6r.jpeg" alt="What you really are">
    <p id="text2" class="hidden">What you really are</p>

    <!-- Button to trigger the change -->
    <button class="btn" onclick="showRealSelf()">Reveal the Truth</button>

    <script>
        function showRealSelf() {
            // Hide the first image and text
            document.getElementById('image1').classList.add('hidden');
            document.getElementById('text1').classList.add('hidden');

            // Show the second image and text
            document.getElementById('image2').classList.remove('hidden');
            document.getElementById('text2').classList.remove('hidden');
        }
    </script>
</body>
</html>
